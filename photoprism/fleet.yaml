defaultNamespace: media

helm:
  repo: https://p80n.github.io/photoprism-helm/
  chart: photoprism
  releaseName: photoprism
  values:
    image:
      tag: "230514"
    service:
      type: LoadBalancer
    persistence:
      enabled: true
      storagePath: &storagePath /photoprism/storage
      originalsPath: &originalsPath /photoprism/originals
      volumes:
        - name: originals
          nfs:
            server: truenas.fritz.box
            path: /mnt/hdd-pool/christian/photoprism-test/originals
        - name: storage
          nfs:
            server: truenas.fritz.box
            path: /mnt/hdd-pool/christian/photoprism-test/storage
      volumeMounts:
        - name: originals
          mountPath: *originalsPath
        - name: storage
          mountPath: *storagePath
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000